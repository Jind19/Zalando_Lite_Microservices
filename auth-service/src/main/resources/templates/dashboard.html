<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ZalandoLite Dashboard</title>
</head>
<body>
<h1>Welcome to your ZalandoLite Dashboard</h1>
<p>Name: <span th:text="${name}">User Name</span></p>
<p>Email: <span th:text="${email}">user@example.com</span></p>
<p>Token: <span th:text="${token}">JWT token</span></p>
<img th:src="${picture}" alt="Profile Picture" width="100" />
</body>

</html>
